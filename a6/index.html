<script>

var height = 300;
var width = 300;
var padding = 50;

var svg = d3.select("#p1").append("svg").attr("height", height).attr("width", width);
var xScale, yScale;


var lines, circles, clusterCircles;

var centroids, points;

var countries;


d3.csv("health.csv", function (error, data) {
	countries = data;

	points = countries.map(function (country) {
		// Create shorter variable names
		return {
			x: Math.log(Number(country["Doctors, per 10,000 population"])),
		 	y: Number(country["Health spending, % of GDP"]),
			label: country["Location"]
		};
	})
	.filter(function (point) {
		// Some countries are missing one or more data fields,
		//  so silently drop them. Sorry Belgium!
		return ! isNaN(point.x) && ! isNaN(point.y);
	});

	xScale = d3.scale.linear()
	.domain(d3.extent(points, function (point) {
		return point.x;
	})).range([padding, width - padding]);
	
	yScale = d3.scale.linear()
	.domain(d3.extent(points, function (point) {
		return point.y;
	})).range([height - padding, padding]);

	lines = svg.selectAll("line").data(points);

	// Each point has a line that is initially pointing to itself
	lines.enter().append("line")
	.attr("x1", function(d) { return xScale(d.x); })
	.attr("y1", function(d) { return yScale(d.y); })
	.attr("x2", function(d) { return xScale(d.x); })
	.attr("y2", function(d) { return yScale(d.y); })
	.style("stroke", "#aaa");


	circles = svg.selectAll(".point").data(points);

	// Create a mouseover callback that lists country names
	circles.enter().append("text")
	.attr("class", "point")
	.attr("x", function(d) { return xScale(d.x); })
	.attr("y", function(d) { return yScale(d.y); })
	.text(function(d) {return d.label; });

	centroids = new Array(1);

	for (var i = 0; i < centroids.length; i++) {
		// Initialize from a randomly chosen point
		var randomPoint = points[Math.floor(Math.random() * points.length)];
		centroids[i] = { x: randomPoint.x, y: randomPoint.y };
		points.forEach(function (point) { 
			point.cluster = 0;
		}
			);
	}
	centroidCircles = svg.selectAll(".centroid").data(centroids);

	// Create a mouseover callback that lists country names
	centroidCircles.enter().append("circle")
	.attr("class", "centroid")
	.attr("x", function(d) { return xScale(d.x); })
	.attr("y", function(d) { return yScale(d.y); })
	.text(function(d) {return d.label; });
});

</script>


<script>

function iterate(threshold) { 
	var meanX = d3.mean(points, function(d) { return d.x;});
	var meanY =d3.mean(points, function(d) { return d.y;});
	var clusterChanged = 0; 
	centroids[0] = { x: meanX, y: meanY };

	points.forEach(function (point) {
		var nearest;
		var shortestDistance = Number.MAX_VALUE;
		for (var i = 0; i < centroids.length; i++) {
			var c = centroids[i];
			
			var distance = Math.sqrt( 
				(c.x - point.x) * (c.x - point.x) +
				(c.y - point.y) * (c.y - point.y)
			);
		
			if (distance < shortestDistance) {
				shortestDistance = distance;
				nearest = i;
			}
		}

		if (shortestDistance > threshold) {
			centroids.push({ x: point.x , y: point.y});
			nearest = i+1;
		}
		if (point.cluster != nearest) { clusterChanged+=1;}
		point.cluster = nearest;

		//console.log(clusterChanged);
	});
	return clusterChanged; 

}

	while (iterate(threshold) > 0) {
